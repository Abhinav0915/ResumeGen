<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGen</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container" id="resume-form">
        <h1 class="text-center my-1">Resume Generator</h1>
        <p class="text-center">Create ATS friendly Resume</p>
        <p></p>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      About
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nameField">Name:</label>
                            <input type="text" id="nameField" placeholder="Enter your name" class="form-control my-1">
                        </div>
                        <div class="form-group mt-2">
                            <label for="objectiveField">Objective:</label>
                            <input type="text" id="objectiveField" placeholder="Seeking a challenging position in a reputed organization" class="form-control my-1">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-2">
                                    <label for="emailField">Email:</label>
                                    <input type="email" id="emailField" placeholder="Enter your email" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="phoneField">Phone:</label>
                                    <input type="tel" id="phoneField" placeholder="Enter your phone number" class="form-control my-1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="portfolioField">Website:</label>
                                    <input type="text" id="portfolioField" placeholder="Enter your portfolio link" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="cityField">City:</label>
                                    <input type="text" id="cityField" placeholder="Enter your city" class="form-control my-1">
                                </div>
                            </div>
                        </div>


                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-2">
                                    <label for="emailField">Github Link</label>
                                    <input type="email" id="githubField" placeholder="Enter your Github" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="phoneField">Linkedin Link</label>
                                    <input type="tel" id="linkedinField" placeholder="Enter your Linkedin" class="form-control my-1">
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      Education
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-2">
                                    <label for="collegeField">College</label>
                                    <input type="text" id="collegeField" placeholder="Enter College" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="dateField">Date</label>
                                    <input type="text" id="dateField" placeholder="Enter Duration" class="form-control my-1">
                                </div>
                            </div>
                        </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-1">
                                    <label for="degreeField">Degree And Major</label>
                                    <input type="text" id="degreeField" placeholder="Enter Degree" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-1">
                                    <label for="scoreField">Percentage/CGPA</label>
                                    <input type="text" id="scoreField" placeholder="Percentage or CGPA" class="form-control my-1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2 ">
                            <label for="additionalInfoField">Additional Information(Optional)</label>
                            <textarea name="additionalInfoField" id="additionalInfoField" cols="30" rows="4" class="form-control my-1"></textarea>
                        
                        </div>
                      
                        <div class="row">
                        
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="cityField">City</label>
                                    <input type="text" id="cityField" placeholder="Enter city" class="form-control my-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card weField">
                    <div class="card-header">
                      Work Experience
                    </div>
                    <div class="card-body ">
                        <div class="form-group mt-1">
                            <label for="companyField">Company</label>
                            <input type="text" id="companyField" placeholder="Add Company" class="form-control my-1">
                        </div>
                      
                        <div class="row">
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="jobField">Job Title</label>
                                    <input type="text" id="jobField" placeholder="Enter your position" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-2">
                                    <label for="durationField">Duration</label>
                                    <input type="text" id="durationField" placeholder="Enter your city" class="form-control my-1">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="descriptionField">Description</label>
                                <input type="text" id="descriptionField" placeholder="Add Company" class="form-control my-1">
                            </div>
                            <div class="row text-end mt-3">
                                <div class="col-md-12">
                                    <a class="btn btn-outline-dark" onclick="addNewExpField()" id="addExpBtn">Add Experience</a>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div id="experienceContainer"></div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card newPField">
                    <div class="card-header" id="newProject">
                      Projects                      
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-1">
                                    <label for="pNameField">Project Name</label>
                                    <input type="text" id="projectField" placeholder="Enter Project" class="form-control my-1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="class-group mt-1">
                                    <label for="pDurationField">Duration</label>
                                    <input type="text" id="pdurationField" placeholder="Enter Duration" class="form-control my-1">
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group mt-1">
                            <label for="pDescriptionField">Description</label>
                            <textarea name="pDescriptionField" id="pDescriptionField" cols="30" rows="5" class="form-control my-1"></textarea>
                            <div class="row text-end mt-3">
                                <div class="col-md-12" id="addprojectBtn">
                                    <a class="btn btn-outline-dark"  onclick="addnewProjectField()">Add Projects</a>
                                </div>
                            </div>
                        </div>
                        
                     
                    </div>
                </div>
                <div id="projectContainer"></div>
            </div>
        </div>
        <div class="container">
            <div class="form-group mt-1">
                <div class="row text-center mt-3">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-outline-success btn-lg">Generate Resume</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="resume-template">
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- first col -->
                <img src="/assets/dp.jpg" alt="" class="img-fluid myImage">
                <div class="container">
                    <p>Abhinav Saxena</p>
                    <p>Motivated Web Developer</p>
                    <p>+91 7565893606</p>
                </div>
            </div>
            <div class="col-md-6">
                <!-- second col -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
